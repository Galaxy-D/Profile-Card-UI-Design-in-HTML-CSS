<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card UI Design in HTML & CSS</title>
</head>
<body>
     <div class="container">
         <div class="cover-photo">
             <img src="./assets/profile-unsplash.jpg" alt="profile picture" class="profile">
        </div>
        <div class="profile-name">Evan Smith</div>
        <p class="about">User Interface Designer and <br> Front End Developer</p>
        <button class="msg-btn">Message</button>
        <button class="follow-btn">Following</button>
        <div>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-twitter"></i>
        </div>
     </div>

</body>
</html>
